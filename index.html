<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Layouting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="row-upper">
        <section id="box-1"></section>
        <section id="box-2"></section>
        <section id="box-3"></section>
      </section>

      <section class="row-middle">
        <section id="box-4"></section>
        <section id="box-5"></section>
        <section id="box-6"></section>
      </section>

      <section class="row-lower">
        <section id="box-7"></section>
        <section id="box-8"></section>
      </section>
    </main>
  </body>
</html>
