<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Layouting</title>
    <link rel="stylesheet" href="basics.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="container.css" />
  </head>
  <body>
    <main>
      <section class="row-upper">
        <section id="input">
          <div id="line-1"></div>
          <div id="line-2"></div>
          <div id="line-3"></div>
        </section>
        <section id="media">
          <div id="circle">
            <div id="triangle"></div>
          </div>
        </section>
        <section id="menu-list">
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
        </section>
      </section>

      <section class="row-middle">
        <section id="mobile"></section>
        <section id="image-big"></section>
        <section id="image-small">
          <div id="cont-button"></div>
          <div id="cont-img"></div>
        </section>
      </section>

      <footer class="row-lower">
        <section id="search"></section>
        <section id="social-accounts"></section>
      </footer>
    </main>
  </body>
</html>
