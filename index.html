<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Layouting</title>
    <link rel="stylesheet" href="basics.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="container.css" />
  </head>
  <body>
    <main>
      <section class="row-upper">
        <section id="input">
          <div id="line-1"></div>
          <div id="line-2"></div>
          <div id="line-3"></div>
        </section>
        <section id="media">
          <div id="circle">
            <div id="triangle"></div>
          </div>
        </section>
        <section id="menu-list">
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
          <div class="menu-items"></div>
        </section>
      </section>

      <section class="row-middle">
        <section id="mobile">
          <hr />
          <div id="screen"></div>
          <div id="control-button"></div>
        </section>
        <section id="image-big">
          <div class="landscape">
            <div class="sun"></div>
            <div class="container-pyramid">
              <div class="pyramid-1"></div>
              <div class="pyramid-2"></div>
            </div>
          </div>
          <div id="slider">
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
          </div>
        </section>
        <section id="cont-img">
          <section id="cont-button">
            <div class="button">
              <div id="button-on"></div>
            </div>
            <div class="button">
              <div id="button-off"></div>
            </div>
          </section>
          <section id="image-small">
            <div class="landscape">
              <div class="sun"></div>
              <div class="container-pyramid">
                <div class="pyramid-1"></div>
                <div class="pyramid-2"></div>
              </div>
            </div>
          </section>
        </section>
      </section>

      <footer class="row-lower">
        <section id="search"></section>
        <section id="social-accounts"></section>
      </footer>
    </main>
  </body>
</html>
